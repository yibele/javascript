<!DOCTYPE html>

<head>

	<script>
	function lunbo(){

	var bt = document.getElementsByClassName('bt');

	function change(){
		for(let i=0;i<bt.length;i++){
				bt[i].onclick=function(){
					style(i);
					show(i);
				}
			}
		}
	function show(e){
		var content = document.getElementsByClassName('content');
		var arr = [0,1,2];
		var arrhide = arr.splice(e,1);
		content[e].style.display = 'block';
		for(var i =0;i<arr.length;i++){
			var num = arr[i];
			content[num].style.display='none';
		}
	}

	function style(e){
		bt[e].style.borderBottom = '';
	}

	change();
}


	lunbo();
	</script>
