<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title></title>
        <script type="text/javascript" charset="utf-8">
            //该函数将在状态栏现实时间
            //一旦调用该函数就会激活始终，此后他将自己调用自己

        function display_time_in_status_line(){
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();
            var ampm = (h>12)? 'Pm':'Am';
            if(h>12)
                h -= 12;
            if(h == 0 ) h=12;
            if(m<10) m= "0"+m;
            var t = h+':'+m+' '+s+' '+ampm;
            defaultStatus = t;

            //安排1分钟后再重复以上操作
        }
        </script>
    </head>
